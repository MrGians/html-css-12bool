                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>

                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>
                    <div class="col-xs-1">1 col</div>

                    <div class="col">col</div>

                    <div class="col-xs-1">1 col</div>

                    <div class="col-xs-6">Nested 6 col</div>

                    </div>

                <div class="row">
                    <div class="col-xs-12"></div>

            <section id="nested"></section>

            <section id="alignment"></section>

            <section id="justify-content"></section>
